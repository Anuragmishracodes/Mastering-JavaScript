<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Strength Checker</title>
  </head>
  <body>
    <div
      class="w-full h-screen bg-neutral-950 flex justify-center items-center font-[Satoshi] selection:bg-[#D6FFB7] selection:text-black text-neutral-50"
    >
      <div class="w-1/2 h-fit bg-neutral-900 rounded-2xl p-8">
        <h1 class="w-full text-3xl text-center mb-8">
          Password Strength Checker
        </h1>
        <div class="relative">
          <input
            type="password"
            id="password-input"
            placeholder="Enter your Password"
            class="w-full border-2 rounded-2xl border-neutral-700 text-xl p-4 pr-12 bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-purple-500 appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
          />
          <button
            type="button"
            id="toggle-password"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-neutral-400 hover:text-neutral-200 transition-colors duration-200"
          >
            <svg
              id="eye-icon"
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="mt-6">
          <div class="text-center text-lg font-medium" id="strength-text">
            Password Strength
          </div>
          <div
            class="w-full bg-neutral-700 rounded-full h-3 mt-3 overflow-hidden"
          >
            <div
              class="h-full rounded-full transition-all duration-500 ease-out"
              id="strength-bar"
              style="width: 0%; background-color: #ef4444"
            ></div>
          </div>
        </div>
        <div class="mt-6">
          <p class="text-sm text-neutral-400 mb-3">Password must contain:</p>
          <ul class="space-y-2">
            <li class="flex items-center text-sm" id="length-check">
              <span
                class="w-4 h-4 rounded-full bg-red-500 mr-3 flex-shrink-0 transition-colors duration-300"
              ></span>
              At least 8 characters
            </li>
            <li class="flex items-center text-sm" id="uppercase-check">
              <span
                class="w-4 h-4 rounded-full bg-red-500 mr-3 flex-shrink-0 transition-colors duration-300"
              ></span>
              One uppercase letter
            </li>
            <li class="flex items-center text-sm" id="lowercase-check">
              <span
                class="w-4 h-4 rounded-full bg-red-500 mr-3 flex-shrink-0 transition-colors duration-300"
              ></span>
              One lowercase letter
            </li>
            <li class="flex items-center text-sm" id="number-check">
              <span
                class="w-4 h-4 rounded-full bg-red-500 mr-3 flex-shrink-0 transition-colors duration-300"
              ></span>
              One number
            </li>
            <li class="flex items-center text-sm" id="special-check">
              <span
                class="w-4 h-4 rounded-full bg-red-500 mr-3 flex-shrink-0 transition-colors duration-300"
              ></span>
              One special character
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
