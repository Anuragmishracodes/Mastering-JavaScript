<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sticky Div Cursor App</title>
  </head>
  <body>
    <div
      class="w-full h-screen bg-neutral-950 flex justify-center items-center font-[Satoshi] text-neutral-100"
    >
      <button
        id="mainBtn"
        class="group w-1/3 relative overflow-hidden p-4 h-2/5 cursor-pointer bg-neutral-900 flex justify-center items-center"
      >
        <div
          class="absolute w-full top-0 bg-[#afffa8] inset-0 origin-top scale-y-0 transition-transform duration-500 ease-out group-hover:scale-y-100"
        ></div>
        <div
          id="btnContent"
          class="relative duration-600 ease-out px-6 py-2 z-40 gap-3 rounded-lg group-hover:flex-row-reverse flex justify-center items-center transition-transform bg-neutral-900"
        >
          Explore More
          <div class="w-1 h-1 mt-0.5 rounded-full bg-[#afffa8]"></div>
        </div>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
