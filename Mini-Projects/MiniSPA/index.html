<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mini SPA</title>
  </head>
  <body class="bg-neutral-950 text-neutral-100">
    <div
      id="main"
      class="w-full h-screen flex items-center flex-col bg-neutral-950 font-[Satoshi] text-neutral-100"
    >
      <div
        id="navbar"
        class="w-full h-fit absolute z-50 p-3 flex items-center justify-center"
      >
        <ul
          class="flex gap-1 items-center rounded-3xl bg-neutral-900 p-2 h-fit"
        >
          <li
            class="nav hover:bg-neutral-800 p-3 hover:text-[#D6FFB7] rounded-2xl cursor-pointer"
            data-view="Home"
          >
            <a href="#">Home</a>
          </li>
          <li
            class="nav hover:bg-neutral-800 p-3 hover:text-[#D6FFB7] rounded-2xl cursor-pointer"
            data-view="About"
          >
            <a href="#About">About</a>
          </li>
          <li
            class="nav hover:bg-neutral-800 p-3 hover:text-[#D6FFB7] rounded-2xl cursor-pointer"
            data-view="Blogs"
          >
            <a href="#Blogs">Blogs</a>
          </li>
          <li
            class="nav hover:bg-neutral-800 p-3 hover:text-[#D6FFB7] rounded-2xl cursor-pointer"
            data-view="Contact"
          >
            <a href="#Contact">Contact</a>
          </li>
        </ul>
      </div>
      <div id="renderPage" class="w-full h-full">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
