<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="check.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body
    style="background-color: #0f0f0f; color: #f1f1f1"
    class="min-h-screen flex items-center justify-center p-4"
  >
    <div
      style="background-color: #1a1a1a; color: #f1f1f1"
      class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md"
    >
      <h1
        style="color: #f1f1f1"
        class="text-3xl font-bold text-center mb-6 text-gray-800"
      >
        BMI Calculator
      </h1>

      <form id="bmiForm" class="space-y-5">
        <div>
          <label
            for="height"
            style="color: #f1f1f1"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Height (cm)</label
          >
          <input
            type="number"
            id="height"
            name="height"
            placeholder="Enter your height"
            class="w-full px-4 py-3 rounded-xl border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
            required
          />
        </div>

        <div>
          <label
            for="weight"
            style="color: #f1f1f1"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Weight (kg)</label
          >
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="Enter your weight"
            class="w-full px-4 py-3 rounded-xl border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition"
        >
          Calculate BMI
        </button>
      </form>

      <div id="result" class="mt-6 text-center text-lg font-medium">
        <!-- BMI Result will appear here -->
        Your BMI will appear here.
      </div>
      <div id="suggestion" class="mt-2 text-sm text-gray-400 text-center"></div>
      <ul
        id="history"
        class="mt-4 text-sm text-gray-400 space-y-1 list-none text-center"
      >
        <!-- History of BMI calculations will appear here -->
        <li class="text-gray-500">History of calculations will appear here.</li>
      </ul>
      <div id="clear" class="text-center mt-2">
        <button
          id="clearHistory"
          class="text-sm text-red-400 hover:text-red-500 transition"
        >
          Clear History
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
