<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="w-full h-screen bg-neutral-950 font-[Satoshi] text-neutral-100 flex justify-center items-center">
      <main class="w-90 sm:w-104 bg-neutral-900 rounded-2xl shadow-2xl p-6">
        <header class="flex items-center justify-between text-neutral-400 mb-4">
          <div class="text-sm">Standard</div>
          <button aria-label="menu" class="text-xl">☰</button>
        </header>

        <section class="mb-6">
          <div class="text-left text-sm  overflow-hidden w-full h-5 text-neutral-400"></div>
          <div class="text-left text-5xl overflow-clip w-full h-16  font-semibold leading-tight"></div>
        </section>

        <section aria-label="calculator keypad" class="grid grid-cols-4 gap-3">
          
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-sm text-neutral-200">%</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-sm text-neutral-200">CE</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-sm text-neutral-200">C</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">⌫</button>

          
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-sm">1/x</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-sm">x²</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-sm">√x</button>
          <button type="button" class="bg-neutral-700 hover:bg-neutral-600 rounded-lg py-4 text-2xl">÷</button>

          
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">7</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">8</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">9</button>
          <button type="button" class="bg-neutral-700 hover:bg-neutral-600 rounded-lg py-4 text-2xl">×</button>

          
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">4</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">5</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">6</button>
          <button type="button" class="bg-neutral-700 hover:bg-neutral-600 rounded-lg py-4 text-2xl">−</button>

          
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">1</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">2</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">3</button>
          <button type="button" class="bg-neutral-700 hover:bg-neutral-600 rounded-lg py-4 text-2xl">+</button>

          
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">±</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">0</button>
          <button type="button" class="bg-neutral-800 hover:bg-neutral-700 rounded-lg py-4 text-2xl">.</button>
          <button type="button" aria-label="equals" class="bg-purple-600 hover:bg-purple-500 rounded-lg py-4 text-2xl">=</button>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
