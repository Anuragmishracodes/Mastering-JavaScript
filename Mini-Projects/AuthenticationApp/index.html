<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="main" class="w-full h-screen bg-neutral-950 text-neutral-100 font-[Satoshi] flex justify-center items-center">
        <div id="wrapper" class="w-sm h-3/5 rounded-2xl bg-neutral-900">
            <form action="login" method="post" class="w-full h-full p-4 flex flex-col">
                <input type="email" id="email" class="w-full h-fit p-4 rounded-xl bg-neutral-800 text-[#d6ffb7]" placeholder="Email">
                <input type="password" id="password" class="w-full h-fit p-4 rounded-xl bg-neutral-800 text-[#d6ffb7] mt-4" placeholder="Password">
            </form>
        </div>
    </div>
  </body>
</html>
