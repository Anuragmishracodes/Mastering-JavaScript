<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Hungry-Tiger</title>
  </head>
  <body>
    <div class="w-full h-full bg-[#823513]">
      <div class="w-full flex justify-center items-center flex-col h-[800vh] relative">
        <div
          class="w-full h-screen sticky bg-[url('background.png')] z-40 top-0 left-0 bg-cover bg-center"
        ></div>
        <div
          id="lottie-container"
          class="w-1/2 inset-0 sticky z-50 h-screen"
        ></div>
        <div
          id="navbar"
          class="w-full flex items-center px-7 border-b-4 border-[#faae33] border-dotted justify-between h-20 absolute z-[1000] top-0 left-0"
        >
          <div id="pages" class="flex gap-1 max-md:w-[100px]">
            <a
              href="#menu"
              class="px-4 py-3 md:hidden font-[inter] flex justify-center gap-1 items-center tracking-tighter font-medium text-sm rounded-full bg-[#faae33]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-menu"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 8l16 0" />
                <path d="M4 16l16 0" />
              </svg>
              <h1>MENU</h1>
            </a>
            <a
              href="#home"
              class="px-4 py-3 max-md:hidden font-[inter] tracking-tighter flex justify-center items-center font-medium text-sm rounded-full bg-[#faae33]"
              >HOME</a
            >
            <a
              href="#about"
              class="px-4 py-3 max-md:hidden font-[inter] tracking-tighter flex justify-center items-center font-medium text-sm rounded-full bg-[#faae33]"
              >ABOUT</a
            >
            <a
              href="#recipes"
              class="px-4 py-3 max-md:hidden font-[inter] tracking-tighter flex justify-center items-center font-medium text-sm rounded-full bg-[#faae33]"
              >RECIPES</a
            >
            <a
              href="#game"
              class="px-4 py-3 max-md:hidden font-[inter] tracking-tighter flex justify-center items-center font-medium text-sm rounded-full bg-[#faae33]"
              >GAME</a
            >
          </div>
          <img src="logo.svg" alt="" srcset="" />
          <div
            id="cart"
            class="flex gap-1 w-[317px] max-md:w-[100px] justify-end"
          >
            <a
              href="#contact"
              class="px-4 py-3 max-md:hidden font-[inter] tracking-tighter font-medium text-sm rounded-full bg-[#faae33]"
              >CONTACT</a
            >
            <a
              href="#cart"
              class="px-4 py-3 font-[inter] tracking-tighter font-medium text-sm rounded-full bg-[#faae33]"
              >CART
              <span
                class="bg-white text-[#823513] rounded-full px-2 py-1 ml-1 text-xs font-bold"
                >0</span
              >
            </a>
          </div>
        </div>
        <div
          id="hero"
          class="w-full h-screen bg-fuchsia-800 absolute pt-40 top-0 left-0"
        >
        <div id="hero-head" class="w-full h-44 flex flex-col justify-center items-center">
          <div class="w-full h-max bg-rose-400 border-b-4 border-dotted">
            <h3 class="text-sm font-bold text-center">FIRE ROASTED INDIAN SAUCE</h3>
            <h1 class="text-[220px] font-black font-[poppins] tracking-tighter leading-[0.8] text-center">BOLD FLAVOR</h1>
          </div>
          <div class="w-full h-max bg-fuchsia-400"></div>
        </div>
      </div>
      </div>
    </div>
    <script>
      var animation = lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: "svg", // canvas bhi use kar sakte ho
        loop: false,
        autoplay: false,
        path: "https://cdn.prod.website-files.com/683fa5578c4365b4bb69fade/68480d5f287420e67c336903_Jar-4K.json", // tumhari json file ka path
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
